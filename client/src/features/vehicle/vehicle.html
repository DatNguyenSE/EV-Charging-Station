<!-- Current vehicle -->
<h2 class="flex items-center text-xl font-semibold mb-4 text-black">
    <span class="text-orange-500 mr-2"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="m3.75 13.5 10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75Z" />
        </svg>
    </span> Phương tiện hiện tại
</h2>
<div *ngIf="currentVehicle.status === 'active'" class="space-y-4">
    <div class="flex items-center justify-between">
        <div>
            <div class="flex gap-1">
                <h3 class="text-lg font-semibold text-black">{{ currentVehicle.vehicle }}</h3>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9 12.75 11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 0 1-1.043 3.296 3.745 3.745 0 0 1-3.296 1.043A3.745 3.745 0 0 1 12 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 0 1-3.296-1.043 3.745 3.745 0 0 1-1.043-3.296A3.745 3.745 0 0 1 3 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 0 1 1.043-3.296 3.746 3.746 0 0 1 3.296-1.043A3.746 3.746 0 0 1 12 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 0 1 3.296 1.043 3.746 3.746 0 0 1 1.043 3.296A3.745 3.745 0 0 1 21 12Z" />

                </svg>
            </div>

        </div>
        <span class="bg-green-500 text-white px-3 py-1 rounded-full text-sm">Đang hoạt động</span>
    </div>

    <div class="grid grid-cols-2 gap-4 pt-2">
        <div class="flex gap-2">
            <p class="text-m font-semibold text-black">Số kilomter: </p>
            <p class="text-m text-gray-500">{{ currentVehicle.kmHasRun }} </p>
        </div>
        <div>
            <p class="text-sm text-gray-500">Pin</p>
            <p class="font-semibold text-green-600">{{ currentVehicle.battery }}%</p>
        </div>
    </div>
    <span class=" flex gap-2  text-gray-600">

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-5.5">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
        </svg>

        {{ currentVehicle.owner }}
    </span>

    <div class="flex space-x-4">
        <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">Chi tiết</button>
    </div>
</div>
